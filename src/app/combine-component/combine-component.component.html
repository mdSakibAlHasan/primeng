<div class="card">
    <p-splitter  styleClass="mb-5">
        <ng-template pTemplate>
            <div class="col flex align-items-center justify-content-center">
                <app-view (newItemEvent)="showTable($event)"></app-view>
            </div>
        </ng-template>
        <ng-template pTemplate>
            <div class="col flex align-items-center justify-content-center">
                <app-table-view [tableData]="tableData"></app-table-view>
            </div>
        </ng-template>
    </p-splitter>
</div>
