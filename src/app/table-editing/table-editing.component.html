<div class="card">
    <p-table [columns]="uniqueKeys" [value]="jsonData" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <!-- <td *ngFor="let col of columns">
                    <input type="text" [(ngModel)]="rowData[col]">
                    {{ rowData[col.field] }}
                    
                </td> -->
                @for (col of columns; track $index) {
                    <td [pEditableColumn]="rowData[col]" pEditableColumnField="code">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="rowData[col]" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ rowData[col] }}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                }
                
            </tr>
        </ng-template>
    </p-table>
</div>
<div>
    <button (click)="saveData()">Save</button>
</div>
