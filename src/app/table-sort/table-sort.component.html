<div class="card">
    <p-table [columns]="column" [value]="jsonData" styleClass="p-datatable-gridlines"   [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                @for (col of columns; track $index) {
                <th>
                    {{ col.header }}
                    <p-button (click)="op.toggle($event); customSort($index)"  icon="pi pi-filter" field="code"  ></p-button>
                </th>
                }
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div>
    <button (click)="saveData()">Save</button>
</div>



<p-overlayPanel #op>
    <div class="card flex justify-content-center">
        <div class="flex flex-column gap-2">
            <div *ngFor="let category of categories" class="field-checkbox">
            <p-checkbox (onChange)="changeValue(category)" [label]="category" name="group" [(ngModel)]="selectedCategories[selectedColumn]" [value]="category"></p-checkbox>
            </div>
        </div>
    </div>
</p-overlayPanel>
