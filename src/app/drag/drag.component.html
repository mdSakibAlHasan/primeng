
<div class="full-body">
    @for(item of items; track $index){
        <div class="single-div" (onDragStart)="startDrag(item)" (onDragEnd)="endDrag()"  pDraggable="drop">
            <div pDroppable="drop" (dragenter)="dropItem($event,$index)" (dragleave)="leaveDrag($event)" >
                {{item}}
                <div class="icon">
                    <button class="pi pi-bars"></button>    
                </div>
            </div>
        </div>
    }
</div>
