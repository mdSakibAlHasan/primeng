<div class="card flex justify-content-center">
    <p-tree class="w-full md:w-30rem" [value]="jsonData" 
    [selectionMode]="selectMode === 'single' ? 'single' :
    selectMode === 'multiple' ? 'multiple' :
    selectMode === 'checkbox' ? 'checkbox' : null" 
    [(selection)]="selectedFile" (onNodeSelect)="nodeSelect($event)"></p-tree>
</div>
