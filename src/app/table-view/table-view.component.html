<div>
    <table border="">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            @if(tableData){
                @for (item of tableData; track $index) {
                    <tr>
                        <td>{{item.key}}</td>
                        <td>{{item.label}}</td>
                    </tr>
                } 
            } 
        </tbody>
    </table>
</div>
